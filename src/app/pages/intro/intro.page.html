<ion-content>
	<swiper-container class="slide-container"
  navigation="true"
  pagination="true"
  pagination-clickable="true"
  >
		<!-- Slide 1 -->
		<swiper-slide>
			<ion-text color="light">
				<img
        class="slide-image"
					src="/img/blog/wp-img/ionicacademy.com-wp-content-uploads-2019-10-async-code-course.webp"
				/>
				<h1 class="slide-title">Hey there!</h1>
				<p class="sli">This is an epic app because...</p>
				
			</ion-text>
		</swiper-slide>

		<!-- Slide 2 -->
		<swiper-slide>
			<ion-text color="light">
				<img
					src="/img/blog/wp-img/ionicacademy.com-wp-content-uploads-2020-06-ionic-everywhere-course.webp"
				/>
				<h1>It's Ionic!</h1>
				<p>... it shows all the basics you need!</p>
				<ion-button (click)="start()" fill="outline" color="light">Start</ion-button>
			</ion-text>
		</swiper-slide>
	</swiper-container>
</ion-content>
